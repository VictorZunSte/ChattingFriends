<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="./archivo css/darse de alta.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

<header>
    <div> 
        <img src="./archivo css/Logo.PNG" alt="logo">
            
        <div class="nombre">
            <h1>ChattingFriends.Com</h1>
        </div>
    </div>
</header>
    
    <div id="formulario">
        <form action="./Inicio sesion.html" method="post">
            <label for="nombre"> Nombre: </label>
            <input type="text" id="Nombre" name ="Nombre" required placeholder="José"><br><br>
            <label for="Apellido"> Apellidos: </label>
            <input type="text" id="Apellidos" name="Apellidos" placeholder="Martinez"><br><br>
            <label for="DNI"> DNI: </label>
            <input type="text" id="DNI" name="DNI" placeholder="12345678D"><br><br>
            <label for="usuario"> Nombre de usuario: </label>
            <input type="text" id="usuario" name=" usuario" required placeholder="GeneralCrotolamo"><br><br>
            <label for="Correo"> Correo electronico: </label>
            <input type="email" id="Correo" name="Correo" required placeholder="user123@ejemplo.com"><br><br>
            <label for="nacimiento"> Fecha de nacimiento: </label>
            <input type="date" id="nacimiento" name="nacimiento"><br><br>
            <label for="Contraseña"> Contraseña: </label>
            <input type="password" id="Contraseña" name="Contraseña" required placeholder="******"><br><br>


            <input type="checkbox" id="politicas" name="politicas" required>
            <label for="politicas"> Acepto la politicas de privacidad de Chattingfriends.</label><br>
            <input type="checkbox" id="notificaciones" name="notificaciones">
            <label for="notificaciones"> Acepto recibir notificaciones de Chattingfriends.</label><br><br>

            <input type="submit" value="Terminar"><br><br>

        </form>

    </div>

</body>

</html>
