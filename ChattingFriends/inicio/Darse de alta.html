<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="./archivo css/darse de alta.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="cajalogo"><img class="logo" src="./img/Logo.PNG"></div>
        <div>
            <h1 class="Nombreweb">ChattingFriends.com</h1>
        </div>
    </header>

    <body>
        <main>
            <form id="formulario" action="./Inicio sesion.html" method="post">
                <div class="datos"><label for="nombre"> Nombre: </label>
                    <input class="IngresarDatos"type="text" id="Nombre" name="Nombre" required placeholder="José">
                </div>
                <div class="datos"><label for="Apellido"> Apellidos: </label>
                    <input class="IngresarDatos" type="text" id="Apellidos" name="Apellidos" placeholder="Martinez">
                </div>
                <div class="datos"><label for="DNI"> DNI: </label>
                    <input class="IngresarDatos" type="text" id="DNI" name="DNI" placeholder="12345678D">
                </div>
                <div class="datos"><label for="usuario"> Nombre de usuario: </label>
                    <input class="IngresarDatos" type="text" id="usuario" name=" usuario" required placeholder="GeneralCrotolamo">
                </div>
                <div class="datos"><label for="Correo"> Correo electronico: </label>
                    <input class="IngresarDatos" type="email" id="Correo" name="Correo" required placeholder="user123@ejemplo.com">
                </div>
                <div class="datos"><label for="nacimiento"> Fecha de nacimiento: </label>
                    <input class="IngresarDatos" type="date" id="nacimiento" name="nacimiento">
                </div>
                <div class="datos"><label for="Contraseña"> Contraseña: </label>
                    <input class="IngresarDatos" type="password" id="Contraseña" name="Contraseña" required placeholder="Ingresar contraseña">
                </div>
                <div class="datos"><label for="Contraseña"> Repetir Contraseña: </label>
                    <input class="IngresarDatos" type="password" id="Contraseña" name="Contraseña" required
                        placeholder="Ingresar de nuevo contraseña">
                </div>
                <div class="datos"><input type="checkbox" id="politicas" name="politicas" required>
                    <label for="politicas"> Acepto la politicas de privacidad de Chattingfriends.</label>
                </div>
                <div class="datos"><input type="checkbox" id="notificaciones" name="notificaciones">
                            <label for="notificaciones"> Acepto recibir notificaciones de Chattingfriends.</label>
                </div>
                <div class="div-boton"><input type="submit" value="Terminar"></div>
            </form>
        </main>
    </body>
</body>

</html>
